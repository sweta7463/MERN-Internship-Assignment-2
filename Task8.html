<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        width: 450px;
        background: linear-gradient(to right, #f5c6ff, #ffe1a8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px gray;
      }
      h2 {
        text-align: center;
        color: blue;
        font-weight: bold;
      }
      label {
        display: inline-block;
        width: 130px;
        font-weight: bold;
        vertical-align: middle;
      }
      input,
      select,
      textarea {
        width: 250px;
        padding: 5px;
        margin: 3px 0;
        border-radius: 5px;
        border: 1px solid gray;
      }
      .error {
        color: red;
        font-size: 12px;
        font-weight: bold;
      }
      .gender-container,
      .languages-container {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .gender-container label,
      .languages-container label {
        margin-left: -5px;
      }
      .register-btn {
        background-color: red;
        color: white;
        font-weight: bold;
        padding: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 5px;
        width: 100%;
      }
      .ethnus-link {
        text-align: center;
        margin-top: 5px;
      }
      .ethnus-link a {
        text-decoration: none;
        color: blue;
        font-weight: bold;
      }
      .declaration {
        display: flex;
        align-items: center;
        margin-top: 5px;
      }
      .declaration input {
        width: auto;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registration form</h2>
      <form>
        <label>First Name</label> <input type="text" />
        <span class="error">POOR</span> <br />
        <label>Last Name</label> <input type="text" />
        <span class="error">POOR</span> <br />
        <label>Email</label> <input type="email" />
        <span class="error">POOR</span> <br />
        <label>Password</label> <input type="password" />
        <span class="error">POOR</span> <br />
        <label>Re-enter Password</label> <input type="password" />
        <span class="error">POOR OR MISMATCH</span> <br />
        <label>Gender</label>
        <div class="gender-container">
          <input type="radio" name="gender" id="male" /><label for="male"
            >Male</label
          >
          <input type="radio" name="gender" id="female" /><label for="female"
            >Female</label
          >
        </div>
        <br />
        <label>Age</label> <input type="number" />
        <span class="error">POOR</span> <br />
        <label>Phone Number</label> <input type="text" />
        <span class="error">POOR</span> <br />
        <label>Address</label> <textarea></textarea>
        <span class="error">POOR</span> <br />
        <label>State</label> <input type="text" />
        <span class="error">POOR</span> <br />
        <label>Country</label>
        <select>
          <option>Choose your country</option>
        </select>
        <br />
        <label>Languages known</label>
        <div class="languages-container">
          <input type="checkbox" id="english" />
          <label for="english">English</label>
          <input type="checkbox" id="kannada" />
          <label for="kannada">Kannada</label>
          <input type="checkbox" id="hindi" /> <label for="hindi">Hindi</label>
          <input type="checkbox" id="telugu" />
          <label for="telugu">Telugu</label>
        </div>
        <br />
        <div class="declaration">
          <input type="checkbox" />
          <span>Hereby I declare all the given details are true</span>
        </div>
        <div class="ethnus-link">Log in to <a href="#">Ethnus</a> website</div>
        <br />
        <button class="register-btn">REGISTER</button>
      </form>
    </div>
  </body>
</html>
