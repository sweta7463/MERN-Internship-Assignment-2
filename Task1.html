<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5 text-center">

    <h2>Reverse a Number</h2>

    <div class="mb-3">
        <input type="number" id="numberInput" class="form-control w-50 mx-auto" placeholder="Enter a number">
    </div>
    
    <button onclick="reverseNumber()" class="btn btn-primary">Reverse</button>
    
    <h3 class="mt-3">Reversed Number: <span id="result"></span></h3>

    <script>
        function reverseNumber() {
            let num = document.getElementById("numberInput").value;
            
            if (num === "") {
                alert("Please enter a number!");
                return;
            }
            
            let reversedNum = parseInt(num.toString().split("").reverse().join(""));
            document.getElementById("result").innerText = reversedNum;
        }
    </script>

</body>
</html>
