<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Letters Alphabetically</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5 text-center">

    <h2>Sort Letters in Alphabetical Order</h2>

    <div class="mb-3">
        <input type="text" id="stringInput" class="form-control w-50 mx-auto" placeholder="Enter a string">
    </div>
    
    <button onclick="sortString()" class="btn btn-primary">Sort</button>
    
    <h3 class="mt-3">Sorted String: <span id="result"></span></h3>

    <script>
        function sortString() {
            let str = document.getElementById("stringInput").value.trim();

            if (str === "") {
                alert("Please enter a string!");
                return;
            }

            let sortedStr = str.split("").sort().join(""); 
            document.getElementById("result").innerText = sortedStr;
        }
    </script>

</body>
</html>
