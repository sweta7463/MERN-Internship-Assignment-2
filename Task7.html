<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Train Animation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            height: 150px; /* Space for train */
            overflow: hidden;
        }
        #train {
            position: absolute;
            left: 0px;
            top: 30px;
            width: 150px; /* Reduced width */
            height: 80px; /* Reduced height */
        }
        h2 {
            color: blue;
            font-size: 18px;
        }
        button {
            padding: 6px 12px;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="train" src="train.png" alt="Train">
    </div>

    <h2>Click the following buttons to handle animation</h2>
    
    <button onclick="startTrain()">Start</button>
    <button onclick="stopTrain()">Stop</button>

    <script>
        let train = document.getElementById("train");
        let position = 0;
        let interval;

        function startTrain() {
            clearInterval(interval);
            interval = setInterval(() => {
                if (position < window.innerWidth - 160) { // Prevent train from going out
                    position += 5;
                    train.style.left = position + "px";
                } else {
                    clearInterval(interval);
                }
            }, 50);
        }

        function stopTrain() {
            clearInterval(interval);
        }
    </script>

</body>
</html>
